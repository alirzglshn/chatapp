<span id="online-count" class="fade-in-scale pr-1">
    {{ online_count }}
     <style>
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(4); }
            to { opacity: 1; transform: scale(1); }
        }
        .fade-in-scale {
            animation: fadeInScale 0.6s ease;
        }
    </style>
</span> online


{% if online_count %}
<div id="online-icon" class="green-dot absolute top-2 left-2"></div>
{% else %}
<div id="online-icon" class="gray-dot absolute top-2 left-2"></div>
{% endif %}

<ul id="groupchat-members" class="flex gap-4">
    {% for member in chat_group.members.all %}
    <li class="relative">
        <a href="{% url 'profile' member.username %}"
           class="flex flex-col text-gray-400 items-center justify-center w-20 gap-2">
            <div class="relative">
                <img src="{{ member.profile.avatar }}" class="w-14 h-14 rounded-full object-cover"/>
                {% if member in chat_group.users_online.all %}
                <span class="absolute bottom-1 right-1 w-3 h-3 bg-green-500 border-2 border-gray-800 rounded-full"></span>
                {% endif %}
            </div>
            {{ member.profile.name|slice:":10" }}
        </a>
    </li>
    {% endfor %}
</ul>
